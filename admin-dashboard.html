<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>墨籽拾光工作室 - 投稿管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4A6FA5',
            secondary: '#F2B880',
            success: '#7AA874',
            warning: '#F59E0B',
            danger: '#E53E3E',
            light: '#F8F9FA',
            dark: '#2C3E50'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
      .badge {
        @apply px-2 py-1 rounded-full text-xs font-medium;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-dark min-h-screen">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-2">
          <i class="fa fa-paint-brush text-primary text-2xl"></i>
          <span class="text-xl font-bold">墨籽拾光工作室</span>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600"><i class="fa fa-user-circle-o mr-1"></i> 管理员</span>
          <button class="text-gray-600 hover:text-primary transition-colors">
            <i class="fa fa-sign-out text-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- 主要内容区 -->
  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 页面标题与统计 -->
    <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold">投稿管理</h1>
        <p class="text-gray-600">查看与管理所有用户投稿内容</p>
      </div>
      <div class="flex items-center gap-4">
        <div class="bg-white p-3 rounded-lg shadow-sm">
          <span class="text-sm text-gray-500">总投稿数:</span>
          <span id="totalSubmissions" class="text-lg font-bold text-primary ml-1">0</span>
        </div>
      </div>
    </div>

    <!-- 筛选区域 -->
    <div class="bg-white rounded-xl shadow-sm p-4 md:p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- 学段筛选 -->
        <div>
          <label for="gradeFilter" class="block text-sm font-medium text-gray-700 mb-1">学段筛选</label>
          <select id="gradeFilter" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
            <option value="all">全部学段</option>
            <option value="junior">初中生</option>
            <option value="senior">高中生</option>
          </select>
        </div>

        <!-- 状态筛选 -->
        <div>
          <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">状态筛选</label>
          <select id="statusFilter" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
            <option value="all">全部状态</option>
            <option value="pending">待审核</option>
            <option value="approved">已通过</option>
            <option value="rejected">已拒绝</option>
          </select>
        </div>

        <!-- 搜索框 -->
        <div>
          <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">搜索投稿</label>
          <div class="relative">
            <input type="text" id="searchInput" placeholder="搜索标题或作者..."
                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- 卡通装饰 -->
    <div class="absolute top-24 right-4 hidden lg:block">
      <img src="https://picsum.photos/seed/cartoon1/120/120" alt="卡通装饰" class="w-20 h-20 object-contain opacity-70 rounded-full">
    </div>

    <!-- 投稿列表 -->
    <div id="submissionsList" class="space-y-4">
      <!-- 无数据提示 -->
      <div class="text-center py-16 text-gray-500">
        <img src="https://picsum.photos/seed/empty/200/200" alt="暂无投稿" class="w-32 h-32 mx-auto mb-4 opacity-70 rounded-lg">
        <p>暂无投稿内容，等待用户提交...</p>
      </div>
    </div>

    <!-- 分页 -->
    <div id="pagination" class="mt-8 flex justify-center items-center hidden">
      <button id="prevPage" class="px-4 py-2 border border-gray-300 rounded-l-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fa fa-chevron-left"></i>
      </button>
      <span id="pageInfo" class="px-4 py-2 border-t border-b border-gray-300">第 1 页 / 共 0 页</span>
      <button id="nextPage" class="px-4 py-2 border border-gray-300 rounded-r-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </main>

  <!-- 投稿详情模态框 -->
  <div id="detailModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-6 max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto transform transition-all scale-95 opacity-0" id="modalContent">
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-bold text-gray-900" id="modalTitle">作品详情</h3>
        <button id="closeDetailModal" class="text-gray-500 hover:text-gray-700">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>

      <div class="border-b border-gray-200 pb-4 mb-4">
        <div class="flex flex-wrap gap-2 mb-3">
          <span id="modalGrade" class="badge bg-blue-100 text-blue-800">学段</span>
          <span id="modalStatus" class="badge bg-yellow-100 text-yellow-800">待审核</span>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center text-sm text-gray-500 gap-4">
          <div><span class="font-medium text-gray-700">作者：</span><span id="modalAuthor"></span></div>
          <div><span class="font-medium text-gray-700">学校：</span><span id="modalSchool"></span></div>
          <div><span class="font-medium text-gray-700">提交时间：</span><span id="modalDate"></span></div>
        </div>
      </div>

      <div class="mb-6">
        <h4 class="font-medium text-gray-700 mb-2">作品主题：</h4>
        <p id="modalWorkTitle" class="text-lg font-semibold text-gray-900 mb-4"></p>
        <h4 class="font-medium text-gray-700 mb-2">作品内容：</h4>
        <div id="modalContentText" class="prose max-w-none text-gray-800 leading-relaxed whitespace-pre-line p-3 bg-gray-50 rounded-lg"></div>
      </div>

      <div class="flex justify-end gap-3">
        <button id="rejectBtn" class="px-4 py-2 border border-danger text-danger rounded-lg hover:bg-danger/5 transition-colors hidden">
          <i class="fa fa-times mr-1"></i> 拒绝
        </button>
        <button id="approveBtn" class="px-4 py-2 border border-success text-success rounded-lg hover:bg-success/5 transition-colors hidden">
          <i class="fa fa-check mr-1"></i> 通过
        </button>
        <button id="saveStatusBtn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors hidden">
          保存状态
        </button>
      </div>
    </div>
  </div>

  <script>
    // 全局变量
    let submissions = [];
    let filteredSubmissions = [];
    let currentPage = 1;
    const itemsPerPage = 5;
    let currentSubmissionId = null;
    let statusToUpdate = null;

    // DOM 加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 从localStorage加载数据
      loadSubmissions();

      // 筛选器事件监听
      document.getElementById('gradeFilter').addEventListener('change', filterSubmissions);
      document.getElementById('statusFilter').addEventListener('change', filterSubmissions);
      document.getElementById('searchInput').addEventListener('input', filterSubmissions);

      // 分页按钮事件
      document.getElementById('prevPage').addEventListener('click', () => changePage(currentPage - 1));
      document.getElementById('nextPage').addEventListener('click', () => changePage(currentPage + 1));

      // 模态框事件
      document.getElementById('closeDetailModal').addEventListener('click', closeDetailModal);
      document.getElementById('approveBtn').addEventListener('click', () => updateStatus('approved'));
      document.getElementById('rejectBtn').addEventListener('click', () => updateStatus('rejected'));
      document.getElementById('saveStatusBtn').addEventListener('click', saveStatusChanges);

      // 监听localStorage变化，实时更新
      window.addEventListener('storage', function(e) {
        if (e.key === 'submissions') {
          loadSubmissions();
        }
      });
    });

    // 从localStorage加载投稿数据
    function loadSubmissions() {
      const saved = localStorage.getItem('submissions');
      submissions = saved ? JSON.parse(saved) : [];

      // 按提交时间降序排序
      submissions.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));

      // 更新总数显示
      document.getElementById('totalSubmissions').textContent = submissions.length;

      // 应用筛选
      filterSubmissions();
    }

    // 筛选投稿
    function filterSubmissions() {
      const gradeFilter = document.getElementById('gradeFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      // 应用筛选条件
      filteredSubmissions = submissions.filter(submission => {
        const matchesGrade = gradeFilter === 'all' || submission.grade === gradeFilter;
        const matchesStatus = statusFilter === 'all' || submission.status === statusFilter;
        const matchesSearch = searchTerm === '' || 
                             submission.title.toLowerCase().includes(searchTerm) ||
                             submission.author.toLowerCase().includes(searchTerm);

        return matchesGrade && matchesStatus && matchesSearch;
      });

      // 重置到第一页
      currentPage = 1;

      // 显示筛选结果
      renderSubmissions();
      updatePagination();
    }

    // 渲染投稿列表
    function renderSubmissions() {
      const listContainer = document.getElementById('submissionsList');
      const startIndex = (currentPage - 1) * itemsPerPage;
      const paginatedItems = filteredSubmissions.slice(startIndex, startIndex + itemsPerPage);

      // 清空列表
      listContainer.innerHTML = '';

      // 检查是否有投稿
      if (paginatedItems.length === 0) {
        listContainer.innerHTML = `
          <div class="text-center py-16 text-gray-500">
            <img src="https://picsum.photos/seed/empty/200/200" alt="暂无符合条件的投稿" class="w-32 h-32 mx-auto mb-4 opacity-70 rounded-lg">
            <p>没有找到符合条件的投稿</p>
          </div>
        `;
        return;
      }

      // 渲染每个投稿项
      paginatedItems.forEach(submission => {
        // 格式化日期
        const formattedDate = new Date(submission.submittedAt).toLocaleString();

        // 状态样式和文本
        let statusClass, statusText;
        switch(submission.status) {
          case 'approved':
            statusClass = 'bg-success-100 text-success-800';
            statusText = '已通过';
            break;
          case 'rejected':
            statusClass = 'bg-danger-100 text-danger-800';
            statusText = '已拒绝';
            break;
          default:
            statusClass = 'bg-yellow-100 text-yellow-800';
            statusText = '待审核';
        }

        // 学段文本
        const gradeText = submission.grade === 'junior' ? '初中生' : '高中生';

        // 创建投稿项卡片
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-sm p-5 card-hover border border-gray-100';
        card.innerHTML = `
          <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
            <div class="flex-1 min-w-0">
              <div class="flex items-start gap-2 mb-2">
                <h3 class="font-bold text-lg text-gray-900 truncate hover:text-primary cursor-pointer view-detail" data-id="${submission.id}">
                  ${submission.title}
                </h3>
              </div>

              <div class="flex flex-wrap gap-2 mb-3">
                <span class="badge bg-blue-100 text-blue-800">${gradeText}</span>
                <span class="badge ${statusClass}">${statusText}</span>
              </div>

              <div class="flex flex-wrap items-center text-sm text-gray-500 gap-x-6 gap-y-2">
                <div><i class="fa fa-user mr-1"></i> ${submission.author}</div>
                <div><i class="fa fa-school mr-1"></i> ${submission.school}</div>
                <div><i class="fa fa-clock-o mr-1"></i> ${formattedDate}</div>
              </div>
            </div>

            <div class="flex-shrink-0">
              <button class="view-detail px-4 py-2 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition-colors" data-id="${submission.id}">
                查看详情
              </button>
            </div>
          </div>
        `;

        listContainer.appendChild(card);
      });

      // 添加查看详情事件监听
      document.querySelectorAll('.view-detail').forEach(button => {
        button.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          openDetailModal(id);
        });
      });
    }

    // 更新分页控件
    function updatePagination() {
      const totalPages = Math.ceil(filteredSubmissions.length / itemsPerPage);
      const paginationContainer = document.getElementById('pagination');
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevPage');
      const nextBtn = document.getElementById('nextPage');

      // 显示或隐藏分页控件
      if (totalPages <= 1) {
        paginationContainer.classList.add('hidden');
        return;
      } else {
        paginationContainer.classList.remove('hidden');
      }

      // 更新页码信息
      pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;

      // 禁用/启用分页按钮
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // 切换页码
    function changePage(page) {
      const totalPages = Math.ceil(filteredSubmissions.length / itemsPerPage);

      // 验证页码有效性
      if (page < 1 || page > totalPages) return;

      currentPage = page;
      renderSubmissions();
      updatePagination();

      // 滚动到列表顶部
      document.getElementById('submissionsList').scrollIntoView({ behavior: 'smooth' });
    }

    // 打开详情模态框
    function openDetailModal(id) {
      currentSubmissionId = id;
      statusToUpdate = null;

      // 查找对应的投稿
      const submission = submissions.find(s => s.id === id);
      if (!submission) return;

      // 填充模态框内容
      document.getElementById('modalTitle').textContent = submission.title;
      document.getElementById('modalWorkTitle').textContent = submission.title;
      document.getElementById('modalAuthor').textContent = submission.author;
      document.getElementById('modalSchool').textContent = submission.school;

      // 格式化日期
      document.getElementById('modalDate').textContent = new Date(submission.submittedAt).toLocaleString();

      // 学段文本
      const gradeText = submission.grade === 'junior' ? '初中生' : '高中生';
      document.getElementById('modalGrade').textContent = gradeText;

      // 状态文本和样式
      let statusClass, statusText;
      switch(submission.status) {
        case 'approved':
          statusClass = 'bg-success-100 text-success-800';
          statusText = '已通过';
          break;
        case 'rejected':
          statusClass = 'bg-danger-100 text-danger-800';
          statusText = '已拒绝';
          break;
        default:
          statusClass = 'bg-yellow-100 text-yellow-800';
          statusText = '待审核';
      }
      const statusElement = document.getElementById('modalStatus');
      statusElement.className = `badge ${statusClass}`;
      statusElement.textContent = statusText;

      // 作品内容
      document.getElementById('modalContentText').textContent = submission.content;

      // 显示适当的按钮
      const approveBtn = document.getElementById('approveBtn');
      const rejectBtn = document.getElementById('rejectBtn');
      const saveBtn = document.getElementById('saveStatusBtn');

      if (submission.status === 'pending') {
        // 待审核状态显示审核按钮
        approveBtn.classList.remove('hidden');
        rejectBtn.classList.remove('hidden');
        saveBtn.classList.add('hidden');
      } else {
        // 已审核状态显示重新审核按钮
        approveBtn.classList.remove('hidden');
        rejectBtn.classList.remove('hidden');
        saveBtn.classList.add('hidden');

        // 高亮当前状态的按钮
        if (submission.status === 'approved') {
          approveBtn.classList.add('bg-success', 'text-white');
          rejectBtn.classList.remove('bg-danger', 'text-white');
        } else {
          rejectBtn.classList.add('bg-danger', 'text-white');
          approveBtn.classList.remove('bg-success', 'text-white');
        }
      }

      // 显示模态框
      const modal = document.getElementById('detailModal');
      const modalContent = document.getElementById('modalContent');

      modal.classList.remove('hidden');
      // 触发动画
      setTimeout(() => {
        modalContent.classList.remove('scale-95', 'opacity-0');
        modalContent.classList.add('scale-100', 'opacity-100', 'transition-all', 'duration-300');
      }, 10);
    }

    // 关闭详情模态框
    function closeDetailModal() {
      const modal = document.getElementById('detailModal');
      const modalContent = document.getElementById('modalContent');

      modalContent.classList.remove('scale-100', 'opacity-100');
      modalContent.classList.add('scale-95', 'opacity-0', 'transition-all', 'duration-300');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 300);
    }

    // 更新状态
    function updateStatus(status) {
      statusToUpdate = status;

      const approveBtn = document.getElementById('approveBtn');
      const rejectBtn = document.getElementById('rejectBtn');
      const saveBtn = document.getElementById('saveStatusBtn');

      // 更新按钮状态
      if (status === 'approved') {
        approveBtn.classList.add('bg-success', 'text-white');
        rejectBtn.classList.remove('bg-danger', 'text-white');
      } else {
        rejectBtn.classList.add('bg-danger', 'text-white');
        approveBtn.classList.remove('bg-success', 'text-white');
      }

      // 显示保存按钮
      saveBtn.classList.remove('hidden');
    }

    // 保存状态更改
    function saveStatusChanges() {
      if (!currentSubmissionId || !statusToUpdate) return;

      // 查找并更新投稿状态
      const submission = submissions.find(s => s.id === currentSubmissionId);
      if (submission) {
        submission.status = statusToUpdate;

        // 保存到localStorage
        localStorage.setItem('submissions', JSON.stringify(submissions));

        // 重新加载并刷新列表
        loadSubmissions();

        // 关闭模态框
        closeDetailModal();

        // 显示成功提示
        showToast('状态已更新');
      }
    }

    // 显示提示消息
    function showToast(message) {
      // 创建toast元素
      const toast = document.createElement('div');
      toast.className = 'fixed bottom-4 right-4 bg-dark text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-10 opacity-0 transition-all duration-300 z-50';
      toast.textContent = message;

      // 添加到页面
      document.body.appendChild(toast);

      // 显示toast
      setTimeout(() => {
        toast.classList.remove('translate-y-10', 'opacity-0');
      }, 10);

      // 3秒后隐藏
      setTimeout(() => {
        toast.classList.add('translate-y-10', 'opacity-0');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
